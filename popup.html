

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="light-theme">
    <div id="theme-toggle">ðŸŒž/ðŸŒœ</div>

    <div id="tabs">
        <div id="calculator-tab" class="active">Calculator</div>
        <div id="converter-tab">Converter</div>
    </div>

    <div id="calculator" class="tab-content active">
        <div id="calc-display-container">
            <div id="calc-display">0</div>
            <div id="calc-result"></div>
        </div>
        <div id="calc-buttons">
            <button class="calc-btn" data-value="7">7</button>
            <button class="calc-btn" data-value="8">8</button>
            <button class="calc-btn" data-value="9">9</button>
            <button class="calc-btn" data-value="/" id="divide">Ã·</button>
        
            <button class="calc-btn" data-value="4">4</button>
            <button class="calc-btn" data-value="5">5</button>
            <button class="calc-btn" data-value="6">6</button>
            <button class="calc-btn" data-value="*" id="multiply">Ã—</button>
            <button class="calc-btn" data-value="1">1</button>
            <button class="calc-btn" data-value="2">2</button>
            <button class="calc-btn" data-value="3">3</button>
            <button class="calc-btn" data-value="-" id="subtract">âˆ’</button>
            <button class="calc-btn" data-value="0">0</button>
            <button class="calc-btn" data-value="." id="decimal">.</button>
            <button class="calc-btn" id="delete">Del</button>
            <button class="calc-btn" data-value="+" id="add">+</button>

            <button class="calc-btn" id="clear">AC</button>

            <button class="calc-btn" data-value="%" id="percent">%</button>
            <button class="calc-btn" id="history">H</button>
            <button class="calc-btn" id="equals">=</button>

        </div>
    </div>
<!-- Add this inside the converter section -->

<div id="converter" class="tab-content converter-section">
<div id="length-converter" class="converter-section">
    <h2>Length Converter</h2>
    <input type="number" id="length-input" class="input-class" placeholder="Enter value" />
    <select id="length-from" class="input-class">
        <option value="centimeter">Centimeter</option>
        <option value="meter">Meter</option>
        <option value="inch">Inch</option>
        <option value="foot">Foot</option>
        <option value="yard">Yard</option>
    </select>
    to
    <select id="length-to" class="input-class">
        <option value="centimeter">Centimeter</option>
        <option value="meter">Meter</option>
        <option value="inch">Inch</option>
        <option value="foot">Foot</option>
        <option value="yard">Yard</option>
    </select>
    <button id="convert-length" class="button-class">Convert</button>
    <p id="length-result"></p>
</div>

<div id="temperature-converter" class="converter-section">
    <h2>Temperature Converter</h2>
    <input type="number" id="temperature-input" class="input-class" placeholder="Enter value" />
    <select id="temperature-from" class="input-class">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    to
    <select id="temperature-to" class="input-class">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button id="convert-temperature" class="button-class">Convert</button>
    <p id="temperature-result"></p>
</div>

<div id="mass-converter" class="converter-section">
    <h2>Mass Converter</h2>
    <input type="number" class="input-class" id="mass-input" placeholder="Enter value" />
    <select id="mass-from" class="input-class">
        <option value="ton">Ton</option>
        <option value="ounce">Ounce</option>
        <option value="pound">Pound</option>
        <option value="kilogram">Kilogram</option>
        <option value="gram">Gram</option>
    </select>
    to
    <select id="mass-to" class="input-class">
        <option value="ton">Ton</option>
        <option value="ounce">Ounce</option>
        <option value="pound">Pound</option>
        <option value="kilogram">Kilogram</option>
        <option value="gram">Gram</option>
    </select>
    <button id="convert-mass" class="button-class">Convert</button>
    <p id="mass-result"></p>
</div>

<div id="data-converter" class="converter-section">
    <h2>Data Converter</h2>
    <input type="number" id="data-input" class="input-class" placeholder="Enter value" />
    <select id="data-from"  class="input-class">
        <option value="bit">Bit</option>
        <option value="byte">Byte</option>
        <option value="kilobyte">Kilobyte</option>
        <option value="megabyte">Megabyte</option>
        <option value="gigabyte">Gigabyte</option>
        <option value="terabyte">Terabyte</option>
    </select>
    to
    <select id="data-to" class="input-class">
        <option value="bit">Bit</option>
        <option value="byte">Byte</option>
        <option value="kilobyte">Kilobyte</option>
        <option value="megabyte">Megabyte</option>
        <option value="gigabyte">Gigabyte</option>
        <option value="terabyte">Terabyte</option>
    </select>
    <button id="convert-data"  class="button-class">Convert</button>
    <p id="data-result"></p>
</div>
</div>


    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h2>Calculation History</h2>
            <button id="clear-history" class="button-class">Clear</button>
            <div id="history-content"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>

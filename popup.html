<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body class="light-theme">
        <div id="theme-toggle">ðŸŒž/ðŸŒœ</div>

        <div id="tabs">
            <div id="calculator-tab" class="active">Calculator</div>
            <div id="converter-tab">Converter</div>
        </div>

        <div id="calculator" class="tab-content active">
            <div id="calc-display-container">
                <div id="calc-display"></div>
                <input type="text" id="calc-result" class="result-input" readonly>
                
            </div>
            <div id="calc-buttons">
                <button class="calc-btn" data-value="7">7</button>
                <button class="calc-btn" data-value="8">8</button>
                <button class="calc-btn" data-value="9">9</button>
                <button
                    class="calc-btn operator-class"
                    data-value="/"
                    id="divide"
                >
                    Ã·
                </button>

                <button class="calc-btn" data-value="4">4</button>
                <button class="calc-btn" data-value="5">5</button>
                <button class="calc-btn" data-value="6">6</button>
                <button
                    class="calc-btn operator-class"
                    data-value="*"
                    id="multiply"
                >
                    Ã—
                </button>
                <button class="calc-btn" data-value="1">1</button>
                <button class="calc-btn" data-value="2">2</button>
                <button class="calc-btn" data-value="3">3</button>
                <button
                    class="calc-btn operator-class"
                    data-value="-"
                    id="subtract"
                >
                    âˆ’
                </button>
                <button class="calc-btn" data-value="0">0</button>
                <button class="calc-btn" data-value="." id="decimal">.</button>
                <button class="calc-btn" id="delete">Del</button>
                <button class="calc-btn operator-class" data-value="+" id="add">
                    +
                </button>

                <button class="calc-btn" id="clear">AC</button>

                <button class="calc-btn" data-value="%" id="percent">%</button>
                <button class="calc-btn" id="history">H</button>
                <button class="calc-btn operator-class" id="equals">=</button>
            </div>
        </div>
        <!-- Add this inside the converter section -->

        <!-- Length Converter -->
        <div id="converter" class="tab-content converter-section">
            <h2>Converter</h2>
            <select id="conversion-type" class="input-class">
                <option value="length">Length</option>
                <option value="temperature">Temperature</option>
                <option value="mass">Mass</option>
                <option value="data">Data</option>
            </select>

            <input
                type="number"
                id="converter-input"
                class="input-class"
                placeholder="Enter value"
            />
            <div class="clear-input-field">
                <button id="clear-input" class="button-class">Clear</button>
            </div>
            <select id="converter-from" class="input-class"></select>
            to
            <select id="converter-to" class="input-class"></select>
            <p>Result: <span id="converter-result"></span></p>
        </div>

        <div id="history-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <h2>Calculation History</h2>
                <button id="clear-history" class="button-class">Clear</button>
                <div id="history-content"></div>
            </div>
        </div>
        <hr />
        <p class="name">
            Designed & developed by
            <a href="https://kelvin-igbinoba.web.app/?src=chrome_calculator_extension" target="_blank" id="myAnchor">
                Kelvin Igbinoba
            </a>
        </p>
        <script src="popup.js"></script>
    </body>
</html>
